<html>
<head>
<script src="jquery.js"></script>
<style>
.card {
  width:           300px;
  height:          375px;
  border-radius:   10px;
  position:        relative;
  border:          5px solid black;
  background-size: 300px 375px;
  display:         inline-block;
  margin:          5px;
}

.block {
  position:         absolute;
  background-color: rgba(255,255,223,0.8);
  box-shadow:       0px 0px 5px 5px rgba(255,255,223,0.7);
  border-radius:    10px;
}

.action>   .upper { width: 225px; height: 45px;  top: 225px; left: 40px; }
.action>   .lower { width: 240px; height: 50px;  top: 310px; left: 30px; }
.spell>    .upper { width: 232px; height: 120px; top: 40px;  left: 48px; }
.spell>    .lower { width: 220px; height: 110px; top: 230px; left: 55px; }
.artifact> .upper { width: 225px; height: 45px;  top: 215px; left: 40px; }
.artifact> .lower { width: 240px; height: 50px;  top: 290px; left: 30px; }


#hand {
  background-color: rgba(0,0,0,0.5);
}
</style>


<script>
function card(ty, url) {
  var b = $('<div/>').addClass('lower block')
  return $('<div/>')
         .addClass(ty)
         .addClass('card')
         .css('background-image', 'url("' + url + '")')
         .append(b)
         .click(function() { b.toggleClass('lower').toggleClass('upper') })
}

$(document).ready(function () {
  $('#hand')
  .append(card('action',   'img/cards/advanced_actions/white/diplomacy.png'))
  .append(card('action',   'img/cards/basic_actions/green/march.png'))
  .append(card('spell',    'img/cards/spells/red/demolish.png'))
  .append(card('spell',    'img/cards/spells/blue/mana_bolt.png'))
  .append(card('artifact', 'img/cards/artifacts/amulet_of_darkness.png'))
})
</script>



</head>
<body><div id='hand'></div></body>
</html>
