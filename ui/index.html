<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style/map.css">
<link rel="stylesheet" href="style/layout.css">
<link rel="stylesheet" href="style/common.css">
<link rel="stylesheet" href="style/question.css">
<link rel="stylesheet" href="style/source.css">
<link rel="stylesheet" href="style/manaPool.css">
<link rel="stylesheet" href="style/enemy.css">
<link rel="stylesheet" href="style/quantity.css">
<link rel="stylesheet" href="style/cards.css">
<link rel="stylesheet" href="style/resources.css">
<link rel="stylesheet" href="style/combat.css">
<script src="common-js/connect.js"></script>
<script src="common-js/html.js"></script>
<script src="dynamic.js"></script>
<script src="constants.js"></script>
<script src="quantity.js"></script>
<script src="tooltip.js"></script>
<script src="source.js"></script>
<script src="manaPool.js"></script>
<script src="enemy.js"></script>
<script src="map.js"></script>
<script src="combat.js"></script>
<script src="cards.js"></script>
<script src="hand.js"></script>
<script src="question.js"></script>
<script src="template.js"></script>
<script src="resources.js"></script>
<script src="main.js"></script>
</head>
<body id="main" onload="main()">
<div id="panel">
  <div class="lhs">
    <div id="hand"></div>
    <div id="card-piles">
      <div id="draw-pile" class="button">Draw</div>
      <div id="discard-pile" class="button">Discard</div>
    </div>
  </div>
  <div class="mid">
    <div id="card-view" class="card-view">
      <div id="card-preview"  class="preview"></div>
      <div id="card-selected" class="selected"></div>
    </div>
    <div class="source">
      <div id="sourceMana"   class="group" title="Available Mana"></div>
      <div id="sourceFixed"  class="group" title="Used mana (fixed)"></div>
      <div id="sourceUsed"   class="group" title="Used manad (reroll)"></div>
    </div>
    <div id="question-box"></div>
    <div id="resources">
      <div id="manaPool"></div>
    </div>
    <div id="common-buttons" class="button-bar">
      <div id="undo-button"  class="button question" onclick="uiUndo()">Undo</div>
      <div id="multi-button" class="hidden button">...</div>
    </div>
  </div>
</div>
<div class="rhs">
  <div id="map"></div>
  <div id="combat">
    <div id="combat-phase"></div>
    <div id="combat-enemies-selected"></div>
    <div id="combat-deeds"></div>
    <div id="combat-enemies-not-selected"></div>
    <div id="combat-wounds"></div>
  </div>
</div>

<!-- Templates.  These are not displayed directly but rather cloned -->
<div class="hidden">

  <div id="quantity-grouped" class="quantity grouped"
    ><div id="counter" class="counter"></div></div>
  <div id="quantity-text" class="quantity-text"></div>

  <div id="die"  class="die"></div>
  <div id="mana" class="mana"></div>
  <div id="mana-from-source"
    class="mana from-source"
    title="Needs to be spent before the end of turn"
  ></div>

  <div id="card-big"          class="card big"></div>
  <div id="card-sideways-icon"
       title="Use sideways"
       class="question sideways-question"
  >*</div>
  <div id="card-big-selector" class="box hidden"></div>

  <div id="card-small"        class="card small"></div>
  <div id="card-element"      class="card element"></div>

  <div id="map-tile" class="tile"
    ><div id="Center" class="location Center"
      ><div class="hex"></div
      ><div id="Center-help" class="hex-help hidden"></div
    ></div
    ><div id="NE" class="location NE"
      ><div class="hex"></div
      ><div id="NE-help" class="hex-help hidden"></div
      ></div
    ><div id="NW" class="location NW"
      ><div class="hex"></div
      ><div id="NW-help" class="hex-help hidden"></div
    ></div
    ><div id="E" class="location E"
      ><div class="hex"/></div
      ><div id="E-help" class="hex-help hidden"></div
    ></div
    ><div id="SE" class="location SE"
      ><div class="hex"></div
      ><div id="SE-help" class="hex-help hidden"></div
    ></div
    ><div id="SW"  class="location SW"
      ><div class="hex"></div
      ><div id="SW-help" class="hex-help hidden"></div
    ></div
    ><div id="W"   class="location W"
      ><div class="hex"></div
      ><div id="W-help" class="hex-help hidden"></div
    ></div
  ></div>

  <div id="character" class="character"></div>

  <div id="enemy" class="enemy"></div>
  <div id="ruins" class="ruins"></div>

  <div id="move-resource" class="move-resource"></div>
</div>
</body>
</html>
