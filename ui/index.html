<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style/layout.css">
<link rel="stylesheet" href="style/common.css">
<link rel="stylesheet" href="style/source.css">
<link rel="stylesheet" href="style/enemy.css">
<link rel="stylesheet" href="style/quantity.css">
<link rel="stylesheet" href="style/cards.css">
<script src="common-js/connect.js"></script>
<script src="common-js/html.js"></script>
<script src="dynamic.js"></script>
<script src="constants.js"></script>
<script src="quantity.js"></script>
<script src="tooltip.js"></script>
<script src="source.js"></script>
<script src="enemy.js"></script>
<script src="cards.js"></script>
<script src="hand.js"></script>
<script src="question.js"></script>
<script src="template.js"></script>
<script src="main.js"></script>
</head>
<body id="main" onload="main()">
<div class="lhs">
  <div id="hand" class="hand"></div>
</div>
<div class="mid">
  <div id="card-view" class="card-view">
    <div id="card-preview"  class="preview"></div>
    <div id="card-selected" class="selected"></div>
  </div>
  <div class="source">
    <div id="sourceMana"   class="group" title="Available Mana"></div>
    <div id="sourceFixed"  class="group" title="Used mana (fixed)"></div>
    <div id="sourceUsed" class="group" title="Used manad (reroll)"></div>
  </div>
</div>
<div class="rhs"></div>

<!-- Templates.  These are not displayed directly but rather cloned -->
<div class="hidden">

  <div id="die" class="die"></div>

  <div id="card-big"          class="card big"></div>
  <div id="card-sideways-icon"
       title="Use sideways"
       class="question sideways-question"
  >*</div>
  <div id="card-big-selector" class="box hidden"></div>

  <div id="card-small"        class="card small"></div>
  <div id="card-element"      class="card element"></div>

</div>
</body>
</html>
