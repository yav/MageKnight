<!DOCTYPE html
><html>
<head>
<style>
@font-face {
  font-family: 'Almendra';
  src: url('/fonts/Almendra-Bold.ttf');
}
</style>
<script src="jquery.js"></script>
<script src="offers.js"></script>
<script src="player_stats.js"></script>
<script>
function testOffers() {
  jQuery.get('/newGame', {}, function(g) {
    $('body').append(newOffers(g.offers,false, {}));
  });
}

function testPlayer() {
  jQuery.get('/newGame', {}, function(g) {
    $('body').append(drawPlayer(g.player,false, {}));
  });
}

function testAll() {
  jQuery.get('/newGame', {}, function(g) {
    $('body')
    .append(drawPlayer(g.player,false, {}))
    .append(newOffers(g.offers, true, {}))

  });
}



$(document).ready(function() {
  testAll();
});
</script>
</head>
<body></body>
</html>
